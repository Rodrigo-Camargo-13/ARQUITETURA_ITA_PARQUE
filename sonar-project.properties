sonar.javascript.lcov.reportPaths=**/lcov.info
sonar.java.coveragePlugin=jacoco
sonar.java.jacoco.reportPaths=**/jacoco.exec

# SonarCloud:
sonar.organization=rodrigo-camargo-13
