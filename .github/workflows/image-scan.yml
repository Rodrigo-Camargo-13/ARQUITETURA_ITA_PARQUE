name: image-scan

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  image_scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Descobrir Dockerfile principal
        id: df
        shell: bash
        run: |
          set -e
          FILE="$(git ls-files '**/Dockerfile' | head -n1 || true)"
          echo "dockerfile=$FILE" >> "$GITHUB_OUTPUT"
          if [ -z "$FILE" ]; then
            echo "Nenhum Dockerfile encontrado; job ser√° ignorado."
          else
            echo "Encontrado: $FILE"
          fi

      - name: Build image (local, sem push)
        if: steps.df.outputs.dockerfile != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.df.outputs.dockerfile }}
          tags: localbuild:latest
          load: true

      - name: Trivy Scan (HIGH/CRITICAL)
        if: steps.df.outputs.dockerfile != ''
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: localbuild:latest
          format: table
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
